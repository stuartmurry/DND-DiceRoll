<app-nav name="Invite"></app-nav>
<div class="container header-spacing">

  <div class="alert alert-danger" role="alert" *ngIf="showError">
    <strong>{{errormessage}}</strong>
  </div>

  <ul class="list-group">
    <li *ngFor="let k of keys" class="list-group-item d-flex justify-content-between align-items-center">
      {{k.Name}}
      <div *ngIf="g.IsGM" class="input-group-append">
        <button class="btn btn-primary btn-outline-secondary" type="button" (click)="boot(k)">Boot</button>
      </div>
    </li>
  </ul>

  <div class="list-group">
    <div class="input-group mb-3">
      <input type="text" [(ngModel)]="invitee" name="invitee" class="form-control" placeholder="Name" aria-label="Invite name here."
        aria-describedby="basic-addon2">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" (click)="invite()">Invite</button>
      </div>
    </div>
  </div>

</div>

<app-nav name="Edit Profile"></app-nav>
<div class="bkgimg">
  <div *ngIf="player | async; let p" class="container">
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input [(ngModel)]="p.Name" name="name" type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter Name">
      </div>

      <button (click)="submit(p)" type="button" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
